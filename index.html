<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrailFinder</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to TrailFinder</h1>

    <!-- Inputs and buttons -->
    <h2>Find Nearby Trails</h2>
    <form id="locationForm">
        <input type="text" id="location" name="location" placeholder="Enter your location:" required>
        <br>
        <input type="number" id="radius" name="radius" placeholder="Enter search radius (miles)" required min="0">
        <br>
        <button type="submit">Find Trails</button>
    </form>

    <h2>Map</h2>
    <div id="map"></div>
    
    <h2>Trail Results</h2>
    <ul id="trailList"></ul>

    <!-- Load script.js for custom JavaScript -->
    <script defer src="script.js"></script>
</body>
</html>
