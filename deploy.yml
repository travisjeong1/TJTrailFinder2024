name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Replace API Key in index.html
      run: |
        sed -i "s/API/AIzaSyAjJp_LAEc0aMqAmiFQDSnbWm8X3z9SRTE/g" index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .  # Since index.html is in the root, deploy from the root directory
        publish_branch: gh-pages  # Adjust if your deployment branch is different
